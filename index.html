<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros momentos inolvidables</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Montserrat desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Configuración de Tailwind para usar la fuente Montserrat y colores personalizados -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'], // Cambiado a Montserrat
                    },
                    colors: {
                        'rose-blush': '#FCE7F3', /* Un rosa muy claro */
                        'pink-petal': '#FBCFE8', /* Un rosa suave */
                        'purple-dream': '#A78BFA', /* Un morado suave */
                        'text-dark': '#3F2C4A', /* Un color de texto oscuro pero no negro puro */
                        'gradient-start': '#FFD1DC', /* Rosa suave para el inicio del degradado */
                        'gradient-end': '#E0BBE4',   /* Lavanda suave para el final del degradado */
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos personalizados adicionales */
        body {
            font-family: 'Montserrat', sans-serif; /* Asegura que la fuente se aplique al cuerpo */
            /* Fondo degradado animado */
            background: linear-gradient(270deg, #FFD1DC, #E0BBE4, #FCE7F3); /* Colores del degradado */
            background-size: 600% 600%; /* Tamaño para permitir movimiento del degradado */
            animation: gradientAnimation 15s ease infinite; /* Animación de 15s, suave, infinita */
        }

        /* Definición de la animación del degradado */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Se eliminaron las animaciones de fade-in y letter-animation ya que no se usan */
    </style>
</head>
